<!DOCTYPE html>
<html lang="en" class="bg-color">
<head>
    <meta charset="UTF-8">
    <title>Color-Tabs</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/CarouselText.css">
    <link rel="stylesheet" href="css/macOSDock.css">
    <link rel="stylesheet" href="css/fontStyle.css">

</head>
<body>
<nav class="bg-color">Tiny Demo</nav>

<section class="wrapper clearfix">
    <ul class="tabs">
        <li class="active">Colors</li>
        <li>Carousel Text</li>
        <li>Vector</li>
        <li>Else</li>
    </ul>

    <ul class="tab__content">
        <li class="active">
            <div class="content__wrapper">
                <h2 class="text-color">Pick a color</h2>

                <ul class="colors">
                    <li data-color="#2ecc71"></li>
                    <li data-color="#D64A4B"></li>
                    <li data-color="#8e44ad"></li>
                    <li class="active-color" data-color="#46a1de"></li>
                    <li data-color="#bdc3c7"></li>
                </ul>
            </div>
        </li>
        <li>
            <div class="content__wrapper">
                <h2 id="CarouselText">
                    Turn your living room into
                    <div class="mask">
                        <span data-show>a theater.</span>
                        <span>a gym.</span>
                        <span>a concert hall.</span>
                        <span>an arcade.</span>
                    </div>
                </h2>
            </div>
        </li>
        <li>
            <div class="content__wrapper">
                <h1 id="Vector">
                    Choose me
                    <svg width="209" height="41"
                         viewBox="0 0 209 41"
                         fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 35C58.3333 35.8333 145.5 35 203 6.5"
                              stroke="#43E229"
                              stroke-width="11"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              id="tick"/>
                    </svg>
                </h1>
            </div>
        </li>
        <li>
            <div class="content__wrapper">
                <h1>其他 Demo 页面</h1>
                <div class="links">
                    <a href="https://bellatrix99.github.io/Training-Program/CAPTCHA" target="_blank">滑动验证码</a>
                    <a href="https://bellatrix99.github.io/Training-Program/Parallax-Scroll" target="_blank">视差滚动</a>
                    <a href="https://bellatrix99.github.io/Training-Program/Transparent-Scroll" target="_blank">HomePod透视拆解</a>
                </div>
            </div>
        </li>
    </ul>

</section>
<div class="glass_outer">
    <div class="glass">
        <ul class="dock">
            <li>😀</li>
            <li>😁</li>
            <li>😂</li>
            <li>🤣</li>
            <li>😃</li>
            <li>😄</li>
            <li>😅</li>
        </ul>
    </div>
</div>


<footer>By Bellatrix</footer>
<script src="js/main.js"></script>
<script src="js/CarouselText.js"></script>
<script src="js/macOSDock.js"></script>

</body>
</html>
