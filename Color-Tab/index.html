<!DOCTYPE html>
<html lang="en" class="bg-color">
<head>
    <meta charset="UTF-8">
    <title>Color-Tabs</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<nav class="bg-color">Color tabs</nav>

<section class="wrapper clearfix">
    <ul class="tabs">
        <li class="active">Colors</li>
        <li>Favorite Picture</li>
        <li>About</li>

    <ul class="tab__content">

            <div class="content__wrapper">
                <h2 class="text-color">Pick a color</h2>

                <ul class="colors">
                    <li data-color="#2ecc71"></li>
                    <li data-color="#D64A4B"></li>
                    <li data-color="#8e44ad"></li>
                    <li class="active-color" data-color="#46a1de"></li>
                    <li data-color="#bdc3c7"></li>
                </ul>
            </div>
        </li>
        <li>
            <div class="content__wrapper">
                <h2 class="text-color">Frog</h2>

                <img src="https://i.loli.net/2021/04/10/dspoykWRLqKa6Uc.jpg">
            </div>
        </li>
        <li>
            <div class="content__wrapper">
                <h2 class="text-color">About</h2>

                <p>Created by <a class="text-color" href="https://github.com/Bellatrix99" target="_blank">Bellatrix</a></p>
            </div>
        </li>
    </ul>

</section>

<footer>By Bellatrix</footer>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="js/main.js"></script>

</body>
</html>
