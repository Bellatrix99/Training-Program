<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <div class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container">
            <h2 class="date-dayName"></h2>
            <span class="date-day"></span>
            <i class="location-icon" data-feather="map-pin"></i>
            <span class="location"></span>
        </div>
        <div class="weather-container">
            <i class="weather-icon" id="nowWeather"></i>
            <h1 class="weather-temp"></h1>
            <h3 class="weather-desc"></h3>
        </div>
    </div>
    <div class="info-side">
        <div class="today-info-container">
            <div class="today-info">
                <div class="precipitation">
                    <span class="title">PRECIPITATION</span>
                    <span class="value">0 mm</span>
                    <div class="clear"></div>
                </div>
                <div class="humidity">
                    <span class="title">HUMIDITY</span>
                    <span class="value">0.0 %</span>
                    <div class="clear"></div>
                </div>
                <div class="wind">
                    <span class="title">WIND</span>
                    <span class="value">0 km/h</span>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="week-container">
            <ul class="week-list">
                <li>
                    <i class="day-icon" ></i>
                    <span class="day-name">Tue</span>
                    <span class="day-temp tempMin">0℃</span>
                    <span class="day-temp tempMax">00℃</span>
                </li>
                <li>
                    <i class="day-icon" ></i>
                    <span class="day-name">Wed</span>
                    <span class="day-temp tempMin">0℃</span>
                    <span class="day-temp tempMax">00℃</span>
                </li>
                <li>
                    <i class="day-icon" ></i>
                    <span class="day-name">Thu</span>
                    <span class="day-temp tempMin">0℃</span>
                    <span class="day-temp tempMax">00℃</span>
                </li>
                <li>
                    <i class="day-icon" ></i>
                    <span class="day-name">Thu</span>
                    <span class="day-temp tempMin">0℃</span>
                    <span class="day-temp tempMax">00℃</span>
                </li>
            </ul>
        </div>
        <div class="location-container">
            <button class="location-button">
                <i class="location-icon" data-feather="map-pin"></i>
                <span class="city-name">BeiJing</span>
            </button>
            <button class="location-button">
                <i class="location-icon" data-feather="map-pin"></i>
                <span class="city-name">ShangHai</span>
            </button>
            <button class="location-button">
                <i class="location-icon" data-feather="map-pin"></i>
                <span class="city-name">ShenZhen</span>
            </button>
            <button class="location-button">
                <i class="location-icon" data-feather="map-pin"></i>
                <span class="city-name">GuangZhou</span>
            </button>
        </div>
    </div>
</div>
</body>

<script src="js/index.js"></script>
</html>
